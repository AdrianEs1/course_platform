<body>

    <h2>Agregar Nuevo Curso</h2>
    <form method="POST" action="{% url 'add_course' %}">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.title.label_tag }}

    </form>
    {% endblock %}
    
</body>
