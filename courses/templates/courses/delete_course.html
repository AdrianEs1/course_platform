{% extends 'base.html' %}

{% block title %}Eliminar Curso{% endblock %}

{% block content %}
<h2>¿Estás seguro de que deseas eliminar el curso "{{ course.title }}"?</h2>
<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sí, eliminar</button>
    <a href="{% url 'course_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
